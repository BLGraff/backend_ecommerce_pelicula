name: TEST Pelicula - CI

on:
  push:
    branches: [ main, develop ]  # Se ejecuta en cada push a estas ramas
  pull_request:
    branches: [ main, develop ]  # También en cada PR a estas ramas

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar JDK 17  # O la versión que uses
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache de dependencias de Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Ejecutar tests con Maven
        run: mvn clean test
